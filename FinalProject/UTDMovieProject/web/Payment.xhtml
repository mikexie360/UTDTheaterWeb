<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Payment</title>
        <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <style>
      footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
    </head>
    <body>
        
        <div class="jumbotron">
            <div class="container text-center">
                <h1><img src="ticket.png" style="width:128px"></img>Movie Theater Ticket Manager<img src="ticket.png" style="width:128px"></img></h1>
                <p>All Movie Tickets are $10</p>
            </div>
        </div>
        
        <div class="container text-center">
        <h:form>
            <div class="panel panel-success">
            <div class="panel-heading">
                <h:commandButton value="Go To Previous Page" class="button" action="#{movieTheaterBean.goToBuyTicket()}"/>
            </div>
            </div>
        </h:form>
        </div>
        
        <div class="container text-center">
        <h:form>
            <div class="panel panel-primary">
            <div class="panel-heading">
                <h:outputText value="Pay For Your Movie Tickets"/>
            </div>
            <div class="panel-body">
            <h:outputText value="Buying #{movieTheaterBean.numberOfTickets} Tickets for #{movieTheaterBean.movie.moviename} at #{movieTheaterBean.theater.theatername}"/><br/>
            <h:outputText value="Total Cost: #{movieTheaterBean.numberOfTickets} * $10 = $#{movieTheaterBean.getTotalCost()}"/><br/>
            <h:outputText value="Movie starts at #{movieTheaterBean.moviestarttime}"/><br/>
            <h:outputText value="Name on Credit Card: "/>
            <h:inputText value="#{movieTheaterBean.customerName}"/><br/>
            <h:outputText value="Credit Card Number: "/>
            <h:inputText value="#{movieTheaterBean.creditCardNumber}"><br/>
                                    <f:validateLength minimum="16" maximum="16"/>
            </h:inputText><br/>
            </div>
            <div class="panel-footer">
            <h:commandButton value="Confirm Purchase" action="#{movieTheaterBean.goToConfirm()}"/>  
            </div>
            </div>
        </h:form>
        </div>

        
        <footer class="container-fluid text-center">
            <img src="background.png" style="width:32px;"></img>
            Copyright 2020 mxx170002@utdallas.edu
            <img src="background.png" style="width:32px;"></img>
        </footer>
    </body>
</html>
