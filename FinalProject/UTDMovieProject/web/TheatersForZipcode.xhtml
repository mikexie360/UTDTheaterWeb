<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Theaters For Zipcode</title>
        <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
              <style>
                footer {
                background-color: #f2f2f2;
                padding: 25px;
              }
            </style>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container text-center">
                <h1><img src="ticket.png" style="width:128px"></img>Movie Theater Ticket Manager<img src="ticket.png" style="width:128px"></img></h1>
                <p>All Movie Tickets are $10</p>
            </div>
        </div>
        
        <div class="container text-center">
        <h:form>
            <div class="panel panel-success">
            <div class="panel-heading">
                <h:outputText value="Search for new theaters by zipcode" />
            </div>
            <div class="panel-body">
                <h:inputText value="#{movieTheaterBean.zipcode}"/>
            </div>
                <div class="panel-footer">
                    <h:commandButton value="Search" class="button" action="#{movieTheaterBean.goToTheatersForZipcode()}"/>
                </div>
            
            </div>
        </h:form>
        </div>  
        
        <div class="container text-center">
        <div class="panel panel-primary">
        <div class="panel-heading">
            <h:outputText value="Selecting Theaters from Zipcode #{movieTheaterBean.zipcode}"/>
        </div>
        <div class="panel-body">
        <h:form>
        <h:dataTable value="#{movieTheaterBean.getTheatersByZipcode()}" var="theater" style="margin-left:auto; margin-right:auto">
                    <h:column>
                        <div class="panel panel-info">
                        <div class="panel-heading">
                        <f:facet name="header">
                            <div class="text-center">
                            <h:outputText value="Theater Name" class="Text"/>
                            </div>
                        </f:facet>
                        <h:outputText value="#{theater.theatername}" class="Text"/>
                        </div>
                        </div>
                    </h:column>
                    <h:column>
                        <div class="panel panel-success">
                        <div class="panel-heading">
                        <f:facet name="header">
                            <div class="text-center">
                            <h:outputText value="Zipcode" class="Text"/>
                            </div>
                        </f:facet>
                        <h:outputText value="#{theater.zipcode}" class="Text"/>
                        </div>
                        </div>
                    </h:column>
                    <h:column>
                        <div class="panel panel-danger">
                        <div class="panel-heading">
                        <f:facet name="header">
                            <div class="text-center">
                            <h:outputText value="Select Theater" class="Text"/>
                            </div>
                        </f:facet>
                            <h:commandButton value="Select" class="button"
                                         action="#{movieTheaterBean.theaterSelected(theater)}" >
                            </h:commandButton>
                        </div>
                        </div>
                    </h:column>
        </h:dataTable>
        </h:form>
        </div>
        </div>
        </div>
        <footer class="container-fluid text-center">
            <img src="background.png" style="width:32px;"></img>
            Copyright 2020 mxx170002@utdallas.edu
            <img src="background.png" style="width:32px;"></img>
        </footer>
    </body>
</html>
