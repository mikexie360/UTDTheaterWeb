<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Confirmation</title>
<meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>    </head>
    <style>
      footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
    <body>
        <div class="jumbotron">
            <div class="container text-center">
                <h1><img src="ticket.png" style="width:128px"></img>Movie Theater Ticket Manager<img src="ticket.png" style="width:128px"></img></h1>
                <p>All Movie Tickets are $10</p>
            </div>
        </div>
        
        <div class="container text-center">
        <h:form>
            <div class="panel panel-success">
            <div class="panel-heading">
                <h:outputText value="Purchase Complete!"/>
            </div>
            <div class="panel-footer">
                <h:commandButton value="Go To Previous Page" class="button" action="#{movieTheaterBean.goToBuyTicket()}"/>
            </div>
            </div>
        </h:form>
        </div>
        
        <div class="container text-center">
            <h:form>
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h:outputText value="Review Your Purchase"/>
                    </div>
                    <div class="panel-body">
                        <h:outputText value="Theater: #{movieTheaterBean.theater.theatername}"/><br/>
                        <h:outputText value="Movie: #{movieTheaterBean.movie.moviename}"/><br/>
                        <h:outputText value="Number of Tickets: #{movieTheaterBean.numberOfTickets}"/><br/>
                        <h:outputText value="Total Cost: $#{movieTheaterBean.getTotalCost()}"/><br/>
                        <h:outputText value="Movie starts at #{movieTheaterBean.moviestarttime}"/><br/>
                        <div class="panel-footer">
                            <h:commandButton value="Go Back to Home Page" action="#{movieTheaterBean.goToIndex()}"/>          
                        </div>
                    </div>
                </div>
            </h:form>
        </div>
        <footer class="container-fluid text-center">
            <img src="background.png" style="width:32px;"></img>
            Copyright 2020 mxx170002@utdallas.edu
            <img src="background.png" style="width:32px;"></img>
        </footer>
    </body>
</html>
