<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <link rel="stylesheet" href="General.css"></link>
        <title>Home</title>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
      footer {
      background-color: #f2f2f2;
      padding: 25px;
    }
  </style>
    </h:head>
    <h:body>
        <div class="jumbotron">
            <div class="container text-center">
                <h1><img src="ticket.png" style="width:128px"></img>Movie Theater Ticket Manager<img src="ticket.png" style="width:128px"></img></h1>
                <p>All Movie Tickets are $10</p>
            </div>
        </div>
        
        <div class="container text-center">
        <f:view>
            <h:form>
                <div class="panel panel-primary">
                    
                <div class="panel-heading">
                <h:outputText value="Find Local Theaters"/>
                </div>
                <div class="panel-body">
                    <h:outputText value="Enter a zipcode (5 digit long)"/><br/>
                    <h:inputText value="#{movieTheaterBean.zipcode}" required="true">
                        <f:validateLength minimum="5" maximum="5"/>
                    </h:inputText><br/>
                </div>
                <div class="panel-footer">
                
                <h:commandButton class="btn btn-primary" value="Search" action="#{movieTheaterBean.goToTheatersForZipcode()}"/>
                </div>
                
                </div>
            </h:form>
        </f:view>
        </div>
        
        <footer class="container-fluid text-center">
            <img src="background.png" style="width:32px;"></img>
            Copyright 2020 mxx170002@utdallas.edu
            <img src="background.png" style="width:32px;"></img>
        </footer>
    </h:body>
</html>
