<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>Pick Time</title>
          <meta charset="utf-8"/>
            <meta name="viewport" content="width=device-width, initial-scale=1"/>
            <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
            <style>
                footer {
                background-color: #f2f2f2;
                padding: 25px;
              }
            </style>
    </head>
    <body>
        <div class="jumbotron">
            <div class="container text-center">
                <h1><img src="ticket.png" style="width:128px"></img>Movie Theater Ticket Manager<img src="ticket.png" style="width:128px"></img></h1>
                <p>All Movie Tickets are $10</p>
            </div>
        </div>
        
        <div class="container text-center">
        <h:form>
            <div class="panel panel-success">
            <div class="panel-heading">
                <h:outputText value="Search for new theater by zipcode" />
            </div>
            <div class="panel-body">
                <h:inputText value="#{movieTheaterBean.zipcode}"/>
            </div>
            <div class="panel-footer">
                <h:commandButton value="Search" class="button" action="#{movieTheaterBean.goToTheatersForZipcode()}"/>
            </div>
            </div>
        </h:form>
        </div>
        
        <div class="container text-center">
        <div class="panel panel-primary">
        <div class="panel-heading">
            <h:outputText value="Selecting Time For #{movieTheaterBean.movie.moviename}"/>
        </div>
        <h:form>
            <div class="panel-body">
            <div class="container text-center">
            <h:selectOneRadio value="#{movieTheaterBean.moviestarttime}" layout="pageDirection"
                style="margin:auto;">
                <f:selectItem itemValue="9:00 AM" itemLabel="9:00 AM" />
                <f:selectItem itemValue="12:00 PM" itemLabel="12:00 PM" />
                <f:selectItem itemValue="3:00 PM" itemLabel="3:00 PM" />
                <f:selectItem itemValue="6:00 PM" itemLabel="6:00 PM" />
                <f:selectItem itemValue="9:00 PM" itemLabel="9:00 PM" />
            </h:selectOneRadio>
            </div>
            </div>
            <div class="panel-footer">
                <h:commandButton value="Select" class="button"
                    action="#{movieTheaterBean.goToBuyTicket()}" >
                </h:commandButton>
            </div>
        </h:form>
        </div>
        </div>        
        
        <footer class="container-fluid text-center">
            <p>
                Copyright 2020 mxx170002@utdallas.edu
            </p>
            <form class="form-inline">Contact:
            <input type="email" class="form-control" size="50" placeholder="Email Address"/>
            <button type="button" class="btn btn-danger">Sign Up</button>
            </form>
        </footer>
    </body>
</html>
